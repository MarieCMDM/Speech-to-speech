<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Speech Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <script src={{ url_for('static', filename='app.js') }} type="text/javascript"></script>
</head>
<body>
    <div class="App">
        <h1>Speech to Speech Demo</h1>
        <div class="text_wrap">Real-time text to speech:</div>
        <textarea id="transcription" readonly rows="20" cols="100" placeholder="Transcribed text"></textarea>

        <div id="startButtonWrap">
            <button id="startButton" onclick="initRecorder()">Start</button>
        </div>

        <div id="recordButtonWrap" style="display: none;">
            <button id="recordButton" class="recordButton" onmousedown="startRecording()" onmouseup="stopRecording()">Record</button>
        </div>

        <div class="text_wrap">LLM text response:</div>
        <textarea id="answer" readonly rows="20" cols="100" placeholder="Answer text"></textarea>

        <div id="audioContainer" style="display: none;">
            <h2>Playback Audio</h2>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

</body>
</html>
